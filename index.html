<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <div class="todo__content">
            <h1 class="todo__title">All tasks</h1>
            <div class="todo__new">
            <input id="new" type="text" placeholder="Add a new task inside">
            <div id="add" class="todo__add">+</div> <!-- Здесь поставили плагин eCSSStractor, чтобы через ctr+c ctr+v копировать все классы с выделенного фрагмента в css-->
            </div>
            <div class="todo__tasks-count">
                <span>Tasks in total:</span>
                <strong id="count">0</strong>
            </div>
            <div id="tasks" class="todo__list">
                
            </div>
        </div>
    </div> 
        
    <script src="script.js"></script>
</body>
</html>
